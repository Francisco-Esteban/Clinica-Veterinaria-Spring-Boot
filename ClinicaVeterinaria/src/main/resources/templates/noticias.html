<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Noticias</title>

    <link rel="stylesheet" th:href="@{/css/comun.css}">
    <link rel="stylesheet" th:href="@{/css/noticias.css}">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<section class="hero">
    <div class="hero-content">
        <h1>Noticias y novedades</h1>
    </div>
</section>

<section class="section white">
    <div class="container">

        <div sec:authorize="hasRole('ADMIN')" style="text-align: center; margin-bottom: 30px;">
            <a th:href="@{/nueva}" class="btn-detalle"
               style="background-color: #3498db; padding: 12px 24px; font-size: 16px;">
                â• Nueva noticia
            </a>
        </div>

        <div class="cards">

            <div class="card" th:each="noticia : ${noticias}">
                <h3 th:text="${noticia.titulo}"></h3>

                <p th:text="${noticia.contenido}"></p>

                <div class="fecha" th:text="${noticia.fechaPublicacion}"></div>

                <div sec:authorize="hasRole('ADMIN')" style="margin-top: 15px;">
                    <a th:href="@{/editar/{id}(id=${noticia.id})}"
                       class="btn-detalle"
                       style="background-color: #f39c12; margin-right: 10px;">
                        âœï¸ Editar
                    </a>

                    <a th:href="@{/borrar/{id}(id=${noticia.id})}"
                       class="btn-detalle"
                       style="background-color: #e74c3c;"
                       onclick="return confirm('Â¿Seguro que quieres borrar esta noticia?');">
                        ğŸ—‘ï¸ Borrar
                    </a>
                </div>
            </div>
        </div>

    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
