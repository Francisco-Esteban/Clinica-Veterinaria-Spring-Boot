<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Noticias</title>

    <link rel="stylesheet" th:href="@{/css/comun.css}">
    <link rel="stylesheet" th:href="@{/css/noticias.css}">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<section class="hero">
    <div class="hero-content">
        <h1>Noticias y novedades</h1>
    </div>
</section>

<section class="section white">
    <div class="container">

        <div sec:authorize="hasRole('ADMIN')" style="text-align: center; margin-bottom: 30px;">
            <a th:href="@{/nueva}" class="btn-crear">
                ‚ûï Nueva noticia
            </a>

        </div>

        <div class="cards">

            <div class="card" th:each="noticia : ${noticias}">
                <h3 th:text="${noticia.titulo}"></h3>

                <p th:text="${noticia.contenido}"></p>

                <div class="fecha" th:text="${noticia.fechaPublicacion}"></div>

                <!-- SECCION DE ME GUSTA -->

                <div class="megusta-section">

                    <!-- Los usuarios autenticados pueden darle al boton de "me gusta", y quitarlo -->

                    <form sec:authorize="isAuthenticated()" th:action="@{/noticia/{id}/megusta(id=${noticia.id})}"
                          method="post" style="display: inline;">

                        <button type="submit" class="btn-megusta"
                                th:classappend="${misLikes.contains(noticia.id)} ? 'liked' : ''">
                            <span th:if="${misLikes.contains(noticia.id)}">‚ù§Ô∏è</span>
                            <span th:unless="${misLikes.contains(noticia.id)}">ü§ç</span>
                        </button>
                    </form>

                    <!-- Pero el contador de likes es publico -->

                    <span class="likes-count" th:text="${likesConteo[noticia.id]} + ' Me gusta'"></span>
                </div>

                <!-- SECCION COMPARTIR -->

                <div class="compartir">
                    <span>Compartir:</span>

                    <!-- Correo electronico -->

                    <a th:href="|mailto:?subject=Noticia interesante&body=Lee esta noticia: @{/noticias}|"
                       target="_blank" title="Compartir por email">‚úâÔ∏è</a>

                    <!-- Whatsapp-->

                    <a th:href="|https://wa.me/?text=Lee esta noticia: @{/noticias}|"
                       target="_blank" title="Compartir por WhatsApp">üí¨</a>

                    <!-- X -->

                    <a th:href="|https://twitter.com/intent/tweet?text=Noticia interesante&url=@{/noticias}|"
                       target="_blank" title="Compartir en Twitter">‚úñÔ∏è</a>

                    <div sec:authorize="hasRole('ADMIN')" style="margin-top: 15px;">
                        <a th:href="@{/editar/{id}(id=${noticia.id})}" class="btn-editar">
                            ‚úèÔ∏è Editar
                        </a>

                        <a th:href="@{/borrar/{id}(id=${noticia.id})}" class="btn-borrar"
                           onclick="return confirm('¬øSeguro que quieres borrar esta noticia?');">
                            üóëÔ∏è Borrar
                        </a>

                    </div>

                    </div>
                </div>
            </div>

        </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
