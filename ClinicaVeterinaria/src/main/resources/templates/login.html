<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/comun.css}">
    <link rel="stylesheet" th:href="@{/css/citas.css}">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<section class="hero">
    <div class="hero-content">
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta para gestionar tus citas y compras</p>
    </div>
</section>

<section class="section white">
    <div class="container">
        <div class="form-card">

            <h2>Iniciar Sesión</h2>

            <p th:if="${param.error}" class="mensaje" style="color: red;">
                Usuario o contraseña incorrectos
            </p>

            <p th:if="${param.logout}" class="mensaje" style="color: green;">
                Has cerrado sesión correctamente
            </p>

            <p th:if="${param.registroExitoso}" class="mensaje" style="color: green;">
                ¡Registro exitoso! Ya puedes iniciar sesión
            </p>

            <form th:action="@{/login}" method="post">

                <label>Nombre de usuario:</label>
                <input type="text" name="username" required autofocus/>

                <label>Contraseña:</label>
                <input type="password" name="password" required/>

                <button type="submit">Entrar</button>

            </form>

            <p style="text-align: center; margin-top: 20px;">
                ¿No tienes cuenta?
                <a th:href="@{/registro}" style="color: #2e8b57; font-weight: bold;">Regístrate aquí</a>
            </p>

        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
